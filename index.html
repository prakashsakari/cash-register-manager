<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 id="heading">Cash register Manager</h1>
        <p id="para">Enter the bill amount and cash given by customer to know the minimum number of notes to return
        </p>
        <label class="label" for="bill-amount">Bill Amount</label>
        <input class="input" type="text" id="bill-amount" />
        <label class="label" for="cash-given" id="cash">Cash Given</label>
        <input class="input" type="text" id="cash-given" />
        <button id="check-btn">Check</button>
        <p id="error-msg"></p>

        <table>
            <caption>Return Change:</caption>
            <tr class="table-row">
                <th class="num-of-notes">No. of notes</th>
                <td class="num-of-notes"></td>
                <td class="num-of-notes"></td>
                <td class="num-of-notes"></td>
                <td class="num-of-notes"></td>
                <td class="num-of-notes"></td>
                <td class="num-of-notes"></td>
                <td class="num-of-notes"></td>
                <td class="num-of-notes"></td>
                <td class="num-of-notes"></td>
                <td class="num-of-notes"></td>
                
            </tr>
            <tr class="table-row">
                <th class="denomination">Note</th>
                <td class="denomination">2000</td>
                <td class="denomination">500</td>
                <td class="denomination">200</td>
                <td class="denomination">100</td>
                <td class="denomination">50</td>
                <td class="denomination">20</td>
                <td class="denomination">10</td>
                <td class="denomination">5</td>
                <td class="denomination">2</td>
                <td class="denomination">1</td>
            </tr>
        </table>
    </div>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
